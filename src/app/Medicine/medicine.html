<div class="row">
    <div class="col-md-12">
        <h3>
            List of all Medicines
        </h3>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>
                        Product Name
                    </th>
                    <th>
                        Company Name
                    </th>
                    <th>
                        Medicine Contents
                    </th>
                    <th>
                        Pregnancy Advisable
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicine of medicines | async">
                    <td>
                        {{medicine.name}}
                    </td>
                    <td>
                        {{medicine.companyName}}
                    </td>
                    <td>
                        {{medicine.medicineContents}}
                    </td>
                    <td>
                        {{medicine.pregnancyAdvisable ? 'Yes' : 'No'}}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
